<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ subject }}</title>
    <style>
        body {
            font-family: monospace, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        h2 {
            color: #007BFF;
        }
        p {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h2>{{ subject }}</h2>
    <ul>
        {% for job in jobs %}
            <li><pre>{{ job }}</pre></li>
        {% endfor %}
    </ul>
</body>
</html>
